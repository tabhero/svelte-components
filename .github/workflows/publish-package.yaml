name: Publish Package

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Remove version from package-lock.json
        run: node -e 'const package = require("./package-lock.json"); delete package.version; console.log(JSON.stringify(package, null, 4));' > versionless-lock.json
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('versionless-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run tests
        run: npm test
  build:
    name: Build package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Remove version from package-lock.json
        run: node -e 'const package = require("./package-lock.json"); delete package.version; console.log(JSON.stringify(package, null, 4));' > versionless-lock.json
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm install
      - name: Build package
        run: npm run build
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
          registry-url: 'https://registry.npmjs.org'
      - name: Remove version from package-lock.json
        run: node -e 'const package = require("./package-lock.json"); delete package.version; console.log(JSON.stringify(package, null, 4));' > versionless-lock.json
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('versionless-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Download dist artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/
      - run: npm publish  # will publish files/directories specified in the package.json#files array
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
